<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    {% load static %}
</head>
<body>
    <div class="container">
        <div class="card m-5 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
            <a href="#" id="logoutBtn" class="btn btn-danger btn-sm mt-2" title="Logout">Logout</a>

            <div class="d-flex justify-content-center h1 mt-4">Welcome &nbsp; <span id="username"></span></div>

            <div class="d-flex justify-content-end pt-4">
                <button type="button" id="add_notes" class="btn btn-dark">Add Note</button>
            </div>

            <div id="notes_table_container" class="mt-4">
                <table class="table table-striped text-center" id="add_table">
                    <thead>
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Create Date</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="notes-table-body">
                        <!-- Notes will be injected here by JS -->
                    </tbody>
                </table>
                <div id="pagination-controls" class="pagination-controls">
                    <button id="prev-btn" class="btn btn-sm btn-outline-primary">⬅</button>
                    <span id="page-info" style="margin: 0 10px;"></span>
                    <button id="next-btn" class="btn btn-sm btn-outline-primary">➡</button>
                </div>


            </div>

            <form id="note_form" enctype="multipart/form-data" style="display: none;">
                <div class="row" id="add_notes_details">
                    <div class="pt-4">
                        <input type="text" name="title" class="form-control" id="title" placeholder="Note title ..." />
                    </div>
                    <div class="pt-4">
                        <textarea name="description" class="form-control" id="description"
                            placeholder="Enter the details ..." rows="10"></textarea>
                    </div>
                    <div class="py-4 d-flex justify-content-end align-items-center">
                        <label for="file_data" style="cursor: pointer; display: flex; align-items: center;">
                            <i class="fa fa-paperclip"></i>
                            <span style="margin-left: 5px;">Attach File</span>
                        </label>
                        <input type="file" id="file_data" name="file_data" style="display: none;"
                            onchange="document.getElementById('file-name').textContent = this.files[0]?.name || ''">
                        <span id="file-name" style="margin-left:10px;"></span>
                    </div>
                    <div class="d-flex justify-content-end pb-4">
                        <button type="submit" class="btn btn-success">Save Note</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="{% static 'index.js' %}"></script>
</body>
</html>
